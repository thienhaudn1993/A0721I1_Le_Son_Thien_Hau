<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Loops</h2>
<p id="kq"></p>
<script>
    let i;
    let text='';
    for (i=0;i<5;i++) {
        text += 'The number is ' +i +'<br>';
    }
    document.getElementById('kq').innerHTML = text;
</script>

</body>
</html>
