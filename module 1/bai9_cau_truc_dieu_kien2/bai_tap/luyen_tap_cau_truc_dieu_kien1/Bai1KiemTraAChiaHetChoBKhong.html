<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập số a");
    let b = prompt("Nhập số b");
    if (a==null || b==null || a=="" || b==""){
        alert("Vui lòng nhập hợp lệ")
    }
    else if (a%b==0){
        alert(a+ " chia hết cho "+ b);
    }
    else {
        alert(a+ " không chia hết cho "+ b)
    }
</script>

</body>
</html>
