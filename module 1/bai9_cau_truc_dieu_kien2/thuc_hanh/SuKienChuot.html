<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="https://static6.depositphotos.com/1007347/574/v/600/depositphotos_5749760-stock-illustration-football.jpg" alt="soccer" style="width: 300px; height: 300px">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight()">
</form>
<script>
    let imgObj = null;
    function init() {
        imgObj=document.getElementById('myImage');
        imgObj.style.position = "relative"
        imgObj.style.left = "0px"
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) +10 +'px'
    }
    window.onload = init;

</script>
</body>
</html>
