<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style th:replace="~{index::css}"></style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{index::header}"></div>
<div th:replace="~{index::nav}"></div>
<div>
    <a th:href="@{/customer/create}"> Create Customer</a>
</div>
<div>
    <h3 style="color:red;" th:if="${message}">
        <p th:text="${message}"></p>
    </h3>
</div>
<h3>Search Customer By Name</h3>
<form>
    <input type="text" name="searchByCustomerName">
    <input type="submit" value="Search">
</form>
<h3>List Customer:</h3>
<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Birthday</th>
        <th>Gender</th>
        <th>Customer Id Card</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Address</th>
        <th>Customer Type</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    <tr th:each="customer: ${customers}">
        <td th:text="${customer.customer_id}"></td>
        <td th:text="${customer.customer_name}"></td>
        <td th:text="${customer.customer_birthday}"></td>
        <!--        <td th:text="${#dates.format(customer.customer_birthday, 'dd-MM-yyyy')}">-->
        <td th:text="${customer.customer_gender}"></td>
        <td th:text="${customer.customer_id_card}"></td>
        <td th:text="${customer.customer_phone}"></td>
        <td th:text="${customer.customer_email}"></td>
        <td th:text="${customer.customer_address}"></td>
        <td th:text="${customer.customerType.getCustomer_type_name()}"></td>

        <td><a th:href="@{/customer/{id}/edit(id=${customer.getCustomer_id()})}">Update</a></td>
        <td><a th:href="@{/customer/{id}/delete(id=${customer.getCustomer_id()})}">Delete</a></td>
        <td></td>
    </tr>
</table>
<div>
    <a th:href="@{'/list'(page=${customers.number - 1})}" th:if="${customers.hasPrevious()}">Previous</a>
    <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>
    <a th:href="@{'/list'(page=${customers.number + 1})}" th:if="${customers.hasNext()}">Next</a>
</div>
<div th:replace="~{index::footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
